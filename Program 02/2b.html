<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Lab Program 2b</title>
		<script type="text/javascript">
			f=square()
			document.writeln("The Squares Table is: \n "+f)
			function square(){		
				n = prompt("Please enter N for generating Squares table:")
				f=""
				for(i=1;i<=n;i++){
					f = f + i + " = " + i*i + "\n"		
				}	
				alert(f)
				
				return f
			}
		</script>
	</head>
	<body>
	</body>
</html>
