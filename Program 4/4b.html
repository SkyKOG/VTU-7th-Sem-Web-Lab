<?xml version=1.0 encoding="utf-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
		<head>
			<title>Program 4b</title>
				<script type="text/javascript">
				function disp(str)
				{
					var r;
					var reg=/[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/;
					if(!str.value.match(reg)||str.value.length==0)
					{
						alert("The USN Entered is Invalid");
						return false;
					}
					else
					alert("The USN Entered is Valid");
					var d = new Date();
					var y= d.getFullYear();
					var m= d.getMonth();

					var sm=20+str.value[3]+str.value[4];

					res=y-sm;
					
					if(sm>y)
					{
						alert("Admissions Yet To Happen, No Semester");
						return false;
					}

					if((y-sm)>=4)
					{
						alert("Passed Out / Flunked, No Semester");
						return false;
					}

					if(m<7)
					{
						r=res*2;	
						alert("Semester:"+r);
					}
					else
					{
						r= res*2+1;
						alert("Semester:"+r);
					}
				}
				</script>
		</head>
		<body>
			<form>
			Enter the USN to Validate :
			<input type="text" name="str" size="30">
			<input type="button" value="click" onclick="disp(str)">
			</form>
		</body>
</html>
